<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Etch A Sketch</h1>
        <div>By Saleamlak</div>
    </div>
    <div class="container">
        <div class="control">
            <div class='size-control'>
                <button class="grid-size">16</button>
                <span>size<br>16x16</span>
            </div>
            <div class="actions">
                <button class="clear-grid">Clear Grid</button>
                <button class="eraser">Eraser</button>
                <button class="random-color">Random Color</button>
                <button class="add-color">+Add Color</button>
                <input type="color" id="color-input">
                <div class="colors">
                    <div class="added-colors">
                        <button class="default-color"></button>
                    </div>
                    <div class="selected-color"></div>
                </div>
            </div>

            <div class="help">
                <span>Double Click</span> in the sketching area to Enable/Disable pen 
            </div>
        </div>
        <div class="sketch-area"></div>
    </div>
</body>
</html>
