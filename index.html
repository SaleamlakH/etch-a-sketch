<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Etch A Sketch</h1>
        <div>By Saleamlak</div>
    </div>
    <div class="container">
        <div class="control">
            <div class='size-control'>
                <button class="grid-size">100</button>
                <span>size<br>100x100</span>
            </div>
            <div class="actions">
                <button class="random-color">Random Color</button>
                <button class="add-color">+Add Color</button>
                <div class="colors">
                    <div class="added-colors">
                        <button class="black"></button>
                    </div>
                    <div class="selected-color"></div>
                </div>
            </div>

            <div class="help">
                <p><span class="term">Click</span><span class="description">select or deselect</span></p>
                <p><span class="term">DblClick</span><span class="description">remove color</span></p>
                <p><span class="term">Shift + Click</span><span class="description">select multiple colors</span></p>
            </div>
        </div>
        <div class="sketch-area"></div>
    </div>
</body>
</html>
